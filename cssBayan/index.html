<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cssBayan</title>

    <div class="element-container">
        <label class="element">
            <input type="radio" name="mems" class="mems-input" checked>

                <div class="icons">
                    <div class="icon-sign">
                    </div>
                </div>
            </div>
            <div class="image-container">
                <img class="image" src="../images/release-day.jpg" alt="release-dat">
            </div>
        </label>

        <label class="element">
            <input type="radio" name="mems" class="mems-input">

                <div class="words"><span>When you know how to genunienly play with bugs!</span></div>
                <div class="icons">
                    <div class="icon-sign">
                    </div>
                </div>
            </div>

        </label>

        <label class="element">
            <input type="radio" name="mems" class="mems-input">
            <div class="line">
                <div class="words"><span>Programming is Tough</span></div>

                    <div class="icon-sign">
                    </div>
                </div>
            </div>
            <div class="image-container"><img class="image" src="../images/enough.jpg" alt="enough"></div>
        </label>

        <label class="element">
            <input type="radio" name="mems" class="mems-input">
            <div class="line">
                <div class="words"><span>The journey of Loving Programming</span></div>
                <div class="icons">
                    <div class="icon-sign">
                    </div>
                </div>
